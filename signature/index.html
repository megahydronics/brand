<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Signature V2</title>
		<style>
			body {
				height: 100vh;
				width: 100vw;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			button {
				padding: 4px 8px;
				margin-bottom: 20px;
				border-radius: 4px;
				border: none;
				cursor: pointer;
				background-color: rgb(229, 230, 233);
			}
			button:hover {
				background-color: rgb(219, 219, 222);
			}
			a {
				text-decoration: none;
			}
			p {
				font-family: Arial, sans-serif;
				font-size: 12px;
				margin: unset;
			}
			input {
				padding: 4px 8px;
				border-radius: 4px;
				border: solid 1px rgb(178, 186, 194);
			}
			.form {
				display: flex;
				flex-direction: column;
				gap: 4px;
			}
			.name {
				font-size: 14px;
				font-weight: 600;
			}
			.title {
				font-size: 14px;
			}
		</style>
		<script>
			function copyWithStyle(id) {
				const text = document.getElementById(id)
				let range
				let selection

				if (document.body.createTextRange) {
					range = document.body.createTextRange()
					range.moveToElement(text)
					range.select()
				} else if (window.getSelection) {
					selection = window.getSelection()

					range = document.createRange()
					range.selectNodeContents(text)

					selection.removeAllRanges()
					selection.addRange(range)
				}

				document.execCommand('copy')
				window.getSelection().removeAllRanges()
			}

			function updateValue(id) {}
		</script>
	</head>
	<body>
		<div class="form">
			<input onchange="update('name')" type="text" placeholder="Name" />
			<input onchange="update('title')" type="text" placeholder="Title" />
			<button onclick="copyWithStyle('signature')">Copy Signature</button>
		</div>
		<div id="signature">
			<p>

				<br />
				<span class="title" id="title">Editorial Director</span>

				114-4268 Lozells Ave, Burnaby
				<br />
				<img class="icon" src="https://raw.githubusercontent.com/megahydronics/brand/main/signature/2/phone.png" />
				604-620-6121
				<br />
				<a href="https://ca.linkedin.com/company/megahydronics-inc">

					<img class="icon" src="https://raw.githubusercontent.com/megahydronics/brand/main/signature/2/instagram.png" />

		</div>
	</body>
</html>
