<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../logo/square.png" />
		<title>Signature V2</title>
		<style>
			* {
				font-family: Arial, sans-serif;
			}
			body {
				height: 100vh;
				width: 100vw;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				gap: 8px;
				margin: unset;
			}
			button {
				padding: 4px 8px;
				margin-top: 20px;
				border-radius: 4px;
				border: none;
				cursor: pointer;
				background-color: rgb(229, 230, 233);
			}
			button:hover {
				background-color: rgb(219, 219, 222);
			}
			a {
				text-decoration: none;
				color: unset;
			}
			p {
				font-size: 12px;
				margin: unset;
			}
			input {
				padding: 4px 8px;
				border-radius: 4px;
				border: solid 1px rgb(178, 186, 194);
			}
			#name {
				font-size: 14px;
				font-weight: 600;
			}
			#title {
				font-size: 14px;
			}
			#signature {
				margin-top: 20px;
				border: 1px solid rgb(204, 204, 209);
			}
			h1 {
				font-size: 18px;
			}
		</style>
		<script>
			function copyWithStyle(id) {
				const element = document.getElementById(id)
				let range
				let selection

				if (document.body.createTextRange) {
					range = document.body.createTextRange()
					range.moveToElement(element)
					range.select()
				} else if (window.getSelection) {
					selection = window.getSelection()
					range = document.createRange()
					range.selectNodeContents(element)
					selection.removeAllRanges()
					selection.addRange(range)
				}
				document.execCommand('copy')
				window.getSelection().removeAllRanges()
			}

			function updateValue(id, element) {
				console.log(element.value)
				target = document.getElementById(id)
				target.textContent = element.value.trim()
			}
		</script>
	</head>
	<body>
		<div class="form"></div>
		<h1>Build Your Signature</h1>
		<input oninput="updateValue('name', this)" type="text" placeholder="Name" />
		<input oninput="updateValue('title', this)" type="text" placeholder="Title" />
		<div id="signature">

		<button onclick="copyWithStyle('signature')">Copy Signature</button>
