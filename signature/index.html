<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../logo/square.png" />
		<title>Email Signature</title>
		<style>
			body {
				height: 100vh;
				width: 100vw;
				margin: unset;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				gap: 24px;
			}
			button {
				padding: 4px 8px;
				border-radius: 4px;
				border: none;
				cursor: pointer;
				background-color: rgb(229, 230, 233);
				font-size: 11pt;
			}
			button:hover {
				background-color: rgb(219, 219, 222);
			}
			#signature {
				border: 1px solid rgb(190, 191, 194);
			}
		</style>
		<script>
			function init() {
				const dev = false
				const root = dev ? '.' : 'https://raw.githubusercontent.com/megahydronics/brand/main/signature'
				const logos = {
					MegaHydronics: '3/megahydronics.png',
					LinkedIn: '3/linkedin.png',
					Facebook: '3/facebook.png',
					Instagram: '3/instagram.png',
				}
				for (const [name, path] of Object.entries(logos)) {
					const element = document.getElementById(name)
					if (!element) continue
					element.src = `${root}/${path}`
					element.alt = `${name} logo`
				}
				const params = new URLSearchParams(window.location.search)
				document.getElementById('name').textContent = params.get('name').trim() || 'Elizabeth Bennet'
				document.getElementById('title').textContent = params.get('title').trim() || 'Editorial Director'
			}

			function copySignature() {
				const element = document.getElementById('signature')
				let range, selection
				if (document.body.createTextRange) {
					range = document.body.createTextRange()
					range.moveToElement(element)
					range.select()
				} else if (window.getSelection) {
					selection = window.getSelection()
					range = document.createRange()
					range.selectNodeContents(element)
					selection.removeAllRanges()
					selection.addRange(range)
				}
				document.execCommand('copy')
				window.getSelection().removeAllRanges()
			}

			document.addEventListener('DOMContentLoaded', init, false)
		</script>
	</head>
	<body>
		<div id="signature">
			<table style="border-collapse: collapse; font-family: 'Aptos', system-ui, sans-serif; font-size: 11pt">
				<tr>
					<td>
						<span id="name" style="font-weight: bold"></span>
					</td>
				</tr>
				<tr>
					<td>
						<span id="title"></span>
					</td>
				</tr>
				<tr>
					<td style="font-size: 6pt">&nbsp;</td>
				</tr>
				<tr>
					<td>
						<a href="https://megahydronics.com"><img id="MegaHydronics" /></a>
					</td>
				</tr>
				<tr>
					<td style="font-size: 9pt">114-4268 Lozells Ave, Burnaby, BC V5A 0C6</td>
				</tr>
				<tr>
					<td style="font-size: 9pt">
						604-620-6121&nbsp;
						<a style="text-decoration: unset" href="https://ca.linkedin.com/company/megahydronics-inc"><img id="LinkedIn" style="vertical-align: middle" /></a>
						<a style="text-decoration: unset" href="https://www.facebook.com/MegaHydronics"><img id="Facebook" style="vertical-align: middle" /></a>
						<a style="text-decoration: unset" href="https://www.instagram.com/megahydronics"><img id="Instagram" style="vertical-align: middle" /></a>
					</td>
				</tr>
			</table>
		</div>
		<button onclick="copySignature()">Copy Signature</button>
	</body>
</html>
